<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CNN</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <div class="header-left">
          <div class="page-logo">
            <a href="/">
              <img src="img/logo_cnn.png" alt="Page Logo" />
            </a>
          </div>
          <nav class="page-nav">
            <ul>
              <li><a href="">Regions</a></li>
              <li><a href="">U.S. Politics</a></li>
              <li><a href="">Money</a></li>
              <li><a href="">Entertainment</a></li>
              <li><a href="">Tech</a></li>
              <li><a href="">Sport</a></li>
              <li><a href="">Travel</a></li>
              <li><a href="">Style</a></li>
              <li><a href="">Health</a></li>
              <li><a href="">Video</a></li>
              <li><a href="">VR</a></li>
            </ul>
          </nav>
        </div>
        <div class="header-right">
          <div class="international-edition"></div>
          <div class="page-search">
            <input type="checkbox" id="search-switcher" hidden />
            <input type="search" name="" />
            <label for="search-switcher">S</label>
          </div>
          <div class="header-expanded-menu">
            <input type="checkbox" id="expanded-switcher" hidden />
            <label for="expanded-switcher">=</label>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
